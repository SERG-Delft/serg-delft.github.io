---
layout: default
---

<div class="page-header">
  <h1>{{ page.title }} {% if page.tagline %} <small>{{ page.tagline }}</small>{% endif %}</h1>
</div>

<div class="row">
  <div class="span12">
	Speaker: {{ page.speaker }}<br>
	When: {{ page.start }} - {{ page.end }}<br>
	Where: {{ page.where }}

    <p>
    {{ content }}
	</p>

    
  </div>
</div>
